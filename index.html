        .heart.show{

        .heart.show  + video{

        }
        
        .heart span{
            color: black;
            display: inline-block;
            text-align: center;

        }

        video{
            margin:0 auto;
            width: 800px;
            display: block;
            opacity: 0; 
            transform: translateY(100px);
            transition: 1s opacity, 1s transform;
        }

        video.show{
            opacity: 1;
            transform: translateY(-300px);
        }
        video.hide{

            transform: translateY(-1000px);
